<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom feedback form</title>
    <link rel="icon" href="./icon/favicon.ico" />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <form name="feedBackForm" class="form">
          <div class="formInputName">
            <label class="formInputName-label" for="name">Your name</label>
            <input
              class="formInputName-input"
              type="text"
              name="userName"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="formFeedback">
            <label class="formFeedback-label" for="feedback"
              >Your feedback</label
            >
            <textarea
              class="formFeedback-input"
              name="userText"
              id="feedback"
              placeholder="Enter your feedback"
              rows="8"
            ></textarea>
          </div>
          <button class="button" id="buttonSubmit" type="submit">
            Send feedback
          </button>
        </form>
      </div>
    </div>
    <div class="backdrop">
      <din class="backdropBlock">
        <h1 class="backdropBlock-text">
          HI! Please, leave your feedback. Its very important for us!
        </h1>
        <button class="backdropBlock-button" type="button">
          Leave feedback
        </button>
      </din>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
